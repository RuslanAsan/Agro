{% extends 'layouts/base.html' %}

{% block content %}
<div class="container-fluid">
        <div class="row page-titles mx-0" style="background-color: #3a7afe;">
            <div class="col-sm-6 p-md-0">
                <div class="welcome-text">
                    <h4 class="text-white">Сотрудники</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a href="{% url 'worker_create' %}" style="color: #fff; border: 2px solid #fff; padding: 3px; border-radius: 16px;">Добавить</a></li>
                </ol>
            </div>
        </div>
        <div class="card">
        <div class="card-body">
            <div class="table-responsive">
                <table class="table table-sm mb-0">
                    <thead>
                        <tr>
                            <th class="align-middle">Ф.И.О</th>
                            <th class="align-middle pr-7">Номер телефона</th>
                            <th class="align-middle">Зарплата (сумма за 1 день)</th>
                            <th class="align-middle">Место работы</th>
                        </tr>
                    </thead>
                        {% for el in worker %}
                            <tr class="btn-ravel-trigger">
                                <td class="py-2 mb-2">{{ el.name }}</td>
                                <td class="py-2">{{ el.phone }}</td>
                                <td class="py-2">{{ el.work_price }}</td>
                                <td class="py-2">{{ el.work_place }}</td>
                                <td class="py-2"><a href="{% url 'worker_update' el.pk %}"><i class="fa fa-pencil"></i></a></td>
{#                                <td class="py-2"><a href="{% url 'order_detail' el.pk %}"><i class="fas fa-eye"></i></a></td>#}
                            </tr>
                        {% endfor %}
                </table>
            </div>
        </div>
    </div>
</div>
{% endblock %}

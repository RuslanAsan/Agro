{% extends 'layouts/base.html' %}
{% load widget_tweaks %}

{% block content %}
    <div class="container-fluid">
        <div class="row page-titles mx-0" style="background-color: #3a7afe;">
            <div class="col-sm-6 p-md-0" >
                <div class="welcome-text" >
                    <h4 class="text-white">Изменить Агент</h4>
                </div>
            </div>
            <div class="col-sm-6 p-md-0 justify-content-sm-end mt-2 mt-sm-0 d-flex">
            </div>
        </div>
        <form class="card" action="" method="post">
            <div class="card-body row">
                {% csrf_token %}
                {% for f in form %}
                    <div class="col-md-4 mt-2">
                        {{ f.label_tag }}
                        {{ f|add_class:'form-control'|attr:'rows:1' }}
                    </div>
                {% endfor %}
                <div class="col align-self-end">
                    <button class="btn btn-block btn-primary mt-2 float-right" type="submit">Добавить</button>
                </div>
            </div>
        </form>
    </div>
{% endblock %}
